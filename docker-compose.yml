services:
  web:
    container_name: PidarWeb
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "9090:80" # PIDAR exposed to host
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=${ASPNETCORE_URLS}
      - ConnectionStrings__DefaultConnection=${CONNECTIONSTRINGS__DEFAULTCONNECTION}
      - Xnat__User=${Xnat__User}
      - Xnat__Pass=${Xnat__Pass}
      - Xnat__BaseUrl=${Xnat__BaseUrl}
      - DOTNET_USE_POLLING_FILE_WATCHER=1

      # ----------------------------
      # MATOMO (server-side API calls)
      # ----------------------------
      # IMPORTANT: Use Docker service name "matomo" (NOT localhost) from inside containers
      - Matomo__BaseUrl=http://matomo/
      - Matomo__SiteId=${MATOMO_SITE_ID}
      # Put real token later (or leave empty for now - your code already handles "not configured")
      - Matomo__TokenAuth=${MATOMO_TOKEN_AUTH}
    volumes:
      - .:/app
      - ~/.nuget/packages:/root/.nuget/packages
      - ./keys:/root/.aspnet/DataProtection-Keys
    depends_on:
      db:
        condition: service_healthy
      matomo:
        condition: service_started
    networks:
      - pidar-net

  db:
    container_name: PidarDB
    image: postgres:10.5
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pidar_postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pidar-net

  pgadmin:
    container_name: PidarPgAdmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      SCRIPT_NAME: /pgadmin
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pidar_pgadmin_data:/var/lib/pgadmin
    networks:
      - pidar-net

  # ----------------------------
  # MATOMO ANALYTICS
  # ----------------------------
  matomo-db:
    container_name: MatomoDB
    image: mariadb:11
    command: --max-allowed-packet=64MB
    environment:
      MYSQL_ROOT_PASSWORD: ${MATOMO_DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MATOMO_DB_NAME}
      MYSQL_USER: ${MATOMO_DB_USER}
      MYSQL_PASSWORD: ${MATOMO_DB_PASSWORD}
    volumes:
      - matomo_db_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - pidar-net

  matomo:
    container_name: Matomo
    image: matomo:latest
    depends_on:
      - matomo-db
    environment:
      MATOMO_DATABASE_HOST: matomo-db
      MATOMO_DATABASE_ADAPTER: mysql
      MATOMO_DATABASE_TABLES_PREFIX: matomo_
      MATOMO_DATABASE_USERNAME: ${MATOMO_DB_USER}
      MATOMO_DATABASE_PASSWORD: ${MATOMO_DB_PASSWORD}
      MATOMO_DATABASE_DBNAME: ${MATOMO_DB_NAME}
    ports:
      - "8088:80" # Matomo UI on http://localhost:8088
    volumes:
      - matomo_app_data:/var/www/html
    restart: unless-stopped
    networks:
      - pidar-net

  # Optional but recommended: precompute reports (faster dashboards)
  matomo-cron:
    container_name: MatomoCron
    image: matomo:latest
    depends_on:
      - matomo
    entrypoint: >
      /bin/sh -c "while true; do
      php /var/www/html/console core:archive --url=http://matomo/ ;
      sleep 3600;
      done"
    volumes:
      - matomo_app_data:/var/www/html
    restart: unless-stopped
    networks:
      - pidar-net

volumes:
  pidar_postgres_data:
  pidar_pgadmin_data:
  matomo_db_data:
  matomo_app_data:

networks:
  pidar-net:
    driver: bridge
